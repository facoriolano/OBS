<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Charts - BTC, ETH, SOL</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000; /* fundo igual do artigo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById("chart"), {
      layout: {
        background: { color: "#000000" },
        textColor: "#d1d4dc",
      },
      rightPriceScale: {
        scaleMargins: { top: 0.2, bottom: 0.2 },
        borderVisible: false,
      },
      timeScale: {
        borderVisible: false,
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
      },
    });

    // Exemplo com dados fake s√≥ para mostrar estilo
    function generateLineData(startPrice, volatility) {
      const data = [];
      let time = Math.floor(Date.now() / 1000) - 60 * 60 * 24 * 200;
      let price = startPrice;
      for (let i = 0; i < 200; i++) {
        price += (Math.random() - 0.5) * volatility;
        data.push({ time, value: price });
        time += 60 * 60 * 24;
      }
      return data;
    }

    const btcLine = chart.addLineSeries({ color: "#ff007f", lineWidth: 2 });
    btcLine.setData(generateLineData(100, 5));

    const ethLine = chart.addLineSeries({ color: "#7f00ff", lineWidth: 2 });
    ethLine.setData(generateLineData(80, 4));

    const solLine = chart.addLineSeries({ color: "#00bfff", lineWidth: 2 });
    solLine.setData(generateLineData(60, 6));

    const xrpLine = chart.addLineSeries({ color: "#ff1493", lineWidth: 2 });
    xrpLine.setData(generateLineData(50, 7));
  </script>
</body>
</html>
